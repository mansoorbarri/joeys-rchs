baseurl = "https://joeys-rchs.pages.dev/"
title = "St. Joseph’s Roman Catholic High School"
languageCode = "en"
DefaultContentLanguage = "en"
paginate = "10" # Number of posts per page
theme = "hugo-dpsg"

[Params]
  description = "Welcome to St. Joseph&#8217;s Roman Catholic High School Whether you are looking for information about our school or arrived here by chance, you are very welcome. We hope that you can sense the warm family values of our school." # Site description. Used in meta description

  copyright = "" 

  opengraph = true # Enable OpenGraph if true

  schema = true # Enable Schema

  twitter_cards = true # Enable Twitter Cards if true
  
  readmore = false # Show "Read more" button in list if true

  authorbox = false # Show authorbox at bottom of pages if true

  toc = true # Enable Table of Contents

  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true

  indexPager = true # Show pager navigation on index page

  post_meta = ["author", "date", "categories"] # Order of post meta information

  mainSections = ["posts", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget

  dateformat = "02.01.2006" # Change the format of dates

[Params.style.vars]
  highlightColor = "#003056" # Override main theme color

[Params.logo]
  image = "logo.png" 
  header = "banner.png"
  title = "St. Joseph’s RC High School" 
  # subtitle = "St. Joseph's RC High School prioritizes the safety and well-being of children and young people, and requires all staff and volunteers to share this commitment."

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]
  # alternatively "ddg-search" can be used, to search via DuckDuckGo
  # widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.social]
  name = "Facebook"
  url = "https://google.com"

[Params.footer]
  right = '''
  [Contact Us](/contact-us) ‎‎
  [Privacy Policy](/privacy)
  '''
